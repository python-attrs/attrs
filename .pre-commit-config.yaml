repos:
  - repo: https://github.com/ambv/black
    rev: 18.6b2
    hooks:
      - id: black
        language_version: python3.6

  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.0.1
    hooks:
      - id: seed-isort-config
        language_version: python3.6

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.4
    hooks:
      - id: isort
        types: [python]
        language_version: python3.6
