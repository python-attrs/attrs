trigger:
- master

jobs:
  - job: 'Test'
    pool:
      vmImage: 'Ubuntu-16.04'
    strategy:
      matrix:
        Python27:
          python.version: '2.7'
          tox.target: 'py27'
        Python34:
          python.version: '3.4'
          tox.target: 'py34'
        Python35:
          python.version: '3.5'
          tox.target: 'py35'
        Python36:
          python.version: '3.6'
          tox.target: 'py36'
        Python37:
          python.version: '3.7'
          tox.target: 'py37'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: 'x64'
      - script: python -m pip install --upgrade tox codecov
        displayName: install tox

      - script: tox -e $(tox.target)
        displayName: run tox for Python Runtimes

      - script: |
          coverage combine
          codecov
        displayName: Report Coverage
        env:
          CODECOV_TOKEN: 'CODECOV TOKEN?'
  - job: 'Checks'
    pool:
      vmImage: 'Ubuntu-16.04'
    strategy:
      matrix:
        Python37:
          python.version: '3.7'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: 'x64'
      - script: python -m pip install --upgrade tox codecov
        displayName: install tox

      - script: tox -e typing
        displayName: run tox for typing

      - script: tox -e lint,docs
        displayName: run tox for documentation and code linting

      - script: tox -e pypi-description,changelog
        displayName: run tox for metadata

  - job: Build_Packages
    dependsOn: 'Test'
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
          architecture: 'x64'

      - script: |
          python -m pip install --upgrade wheel
          python setup.py sdist bdist_wheel
        displayName: 'Build sdist & wheel'
