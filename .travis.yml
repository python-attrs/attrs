dist: xenial
group: travis_latest
cache:
  directories:
    - $HOME/.cache/pip

language: python


matrix:
  fast_finish: true

  include:
    # lint
    - python: "3.7"
      stage: lint
      env: TOXENV=lint
    - python: "3.7"
      env: TOXENV=manifest
    - python: "3.7"
      env: TOXENV=typing

    # test
    - python: "2.7"
      stage: test
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "pypy"
      env: TOXENV=pypy
      dist: trusty
    - python: "pypy3"
      env: TOXENV=pypy3
      dist: trusty
    - python: "3.7"
      env: TOXENV=py37

    # Prevent breakage by new releases
    - python: "3.7-dev"
      env: TOXENV=py37

    # Docs
    - python: "3.7"
      stage: docs
      env: TOXENV=docs
    - python: "3.7"
      env: TOXENV=pypi-description
    - python: "3.7"
      env: TOXENV=changelog

  allow_failures:
    - python: "3.7-dev"


install:
  - pip install --upgrade tox


script:
  - tox


before_install:
  - pip install codecov


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: false
